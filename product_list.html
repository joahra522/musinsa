<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musinsa</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="product">
        <div class="product-info">
            <p class="product-info-num">상품 <strong>407,118</strong>개</p>
            <span class="product-info-noti">15분 전 갱신</span>
            <button type="button" class="product-info-type__button"><span class="blind">리스트 2단형</span></button>
            <!-- [D] 1단일 경우에만  view_col1 클래스 추가 -->
            <button type="button" class="product-info-type__button view_col1" style="display:none"><span class="blind">리스트 1단형</span></button>
        </div>

        <div class="product-content">
            <ul class="product-content-list">
                <li>
                    <!-- [D] 1단 일때 'item_type3' 클래스 추가 -->
                    <div class="item">
                        <a href="#" class="item__link" title="상품상세">
                            <!-- 상품 이미지 영역 -->
                            <span class="item__img">
                                <img src="https://image.msscdn.net/images/goods_img/20180921/865862/865862_2_320.jpg" alt="">
                            </span>
                            <!-- //상품 이미지 영역 -->

                            <!-- 상품 정보 영역 -->
                            <span class="item-detail">
                                <span class="item-detail__tag">
                                    <span class="item-detail__tag-new">new</span>
                                    <span class="item-detail__tag-single">무신사 단독</span>
                                </span>
                                <span class="item-detail__brand">무신사 스탠다드</span>
                                <span class="item-detail__name">[유아인 착장상품] 무신사랑 이벤트 진행중 - 캐시미어 블렌 [유아인 착장상품] 무신사랑 이벤트 진행중 - 캐시미어 블렌</span>
                                <span class="price">
                                    <span class="price__sell">
                                        <em class="blind">판매가격</em>229,500원
                                    </span>
                                    <span class="price__percent">
                                        <em class="blind">할인율</em>8%
                                    </span>
                                    <span class="price__orign">
                                        <em class="blind">최초가</em>8%
                                    </span>
                                </span>
                            </span>
                            <!-- //상품 정보 영역 -->
                        </a>
                    </div>
                </li>
                <li>
                    <!-- [D] 1단 일때 'item_type3' 클래스 추가 -->
                    <div class="item">
                        <a href="#" title="상품상세">
                            <!-- 상품 이미지 영역 -->
                            <span class="item__img">
                                <img src="https://image.musinsa.com/images/goods_img/20180703/810034/810034_2_320.jpg" alt="">
                            </span>
                            <!-- //상품 이미지 영역 -->

                            <!-- 상품 정보 영역 -->
                            <span class="item-detail">
                                <span class="item-detail__brand">컨버스</span>
                                <span class="item-detail__name">척 70 클래식</span>
                                <span class="price">
                                    <span class="price__sell">
                                        <em class="blind">판매가격</em>89,000원
                                    </span>
                                </span>
                            </span>
                            <!-- //상품 정보 영역 -->
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
